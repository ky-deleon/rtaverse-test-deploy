<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to RTAVERSE</title>
    <link rel="stylesheet" href="../static/login.css" />
  </head>
  <body class="login-page">
    <!-- Animated background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    <div class="bg-shape shape-4"></div>
    <div class="bg-shape shape-5"></div>
    <div class="bg-shape shape-6"></div>

    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">
          LOGIN TO <span class="rtaverse-text">RTAVERSE</span>
        </h1>
        <p class="login-subtitle">
          Welcome back! Please sign in to your account
        </p>
      </div>

      <form action="{{ url_for('auth.dashboard') }}" method="POST">
        <div class="form-group">
          <label for="username">Admin</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
              />
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <button type="submit" class="login-button">Login Now</button>
      </form>
    </div>
  </body>
</html>
